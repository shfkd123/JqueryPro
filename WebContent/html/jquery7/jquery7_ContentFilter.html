	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("span:contains(jQuery)").css("border", "solid 3px blue");

			$("span:not(:contains(jQuery))").css("border", "solid 3px red");
			
			$("div:has(span)").css("border", "solid 5px green");

			$("div:empty").css("border", "solid 2px orange");
			
			$("div span").css("font-weight", "bold");
			$("div span").css("color", "red");
			
			$("div:parent").css("font-size", "1.5em");
		});
	</script>
	<style type="text/css">
		div {
			width: 500px; height: 30px; border: 1px solid green;	
		}
