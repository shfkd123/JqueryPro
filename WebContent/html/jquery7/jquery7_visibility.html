<!DOCTYPE html>
<html>
<head>

	<title>가시성상태 필터</title>

	<script type="text/javascript">

		$("button").click(function(){
			alert("");

<body>

	<hr>
	<button>hidden요소</button>
	<button>visible요소</button>

</html>
