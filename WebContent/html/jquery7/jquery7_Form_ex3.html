<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		var str = "";
		$(":selected").each(function(idx, item){
			var val = $(this).val();
			str += val + " , ";
		});
	});
	</script>
</head>
<body>
	<form>
		봄소식 :
		<select name="spring" id="spring" multiple size="6">
			<option>개나리</option>
			<option selected="selected">진달래</option>
			<option>민들레</option>
			<option selected="selected">벚꽃</option>
			<option>목련</option>
			<option>철쭉</option>
		</select><br>
		<button type="button">전송</button><br><br>
		<div>
			선택 결과 : <span id="result"></span>
		</div>
	</form>
</body>
</html>
