<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$("p").click(function(){
			//부모가 div이면 alert()주기
			if($(this).parent().is("div")) {
				alert("부모가 div 입니다.");
			}
			//parent
			//is 
		});
	});
	</script>
</head>
<body>
	<p>클릭하세요1</p>
	<div>
		<p>클릭하세요2</p>
	</div>
</body>
</html>
