				//case2) each() 사용
				$("img").each(function(){
					console.log(this); //this는 이미지 객체 
					var src = $(this).attr("src");
					var arr = src.split("/");
					var fileName = arr[arr.length-1];
					$(this).attr("title", fileName);
					
				});	
			});
		});
