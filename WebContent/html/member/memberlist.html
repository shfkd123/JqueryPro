<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Insert title here</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   <script src="../../js/jquery-3.6.0.js"></script>
   <script src="../../js/comm/myutils.js"></script>
   <script src="../../js/member/memberList.js"></script>
 
   <script type="text/javascript" src="/JqueryPro/js/member/memberList.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   <style type="text/css">
   div, button {padding: 0px; margin: 10px;}
   div {
/*        border: 1px solid; */
   }
   </style>
 

</head>
<body>
   <div>
      <div class="search">
         <h4>검색조건</h4>
         <div class="row">
            <div class="search col-xs-5">
               <label>ID</label>
               <input type="text" id="userId">
            </div>
            <div class="search col-xs-5">
               <label>이름</label>
               <input type="text" id="userName">
            </div>
            <div class="search-btn col-xs-2">
               <button type="button">초기화</button>
               <button type="button" id="btnSearch">검색</button>
            </div>
         </div>
      </div>
      <div class="result">
		목록
			<table style="border: 1px solid; width: 100%;" id="tbResult">
				<colgroup>
					<col style="width: 100px;">
					<col style="width: auto;">
				</colgroup>
				<thead>
					<tr>
						<th>번호</th>
						<th>ID</th>
						<th>이름</th>
						<th>PW</th>
						<th>생년월일</th>
						<th>전화번호</th>
						<th>이메일</th>
						<th>직업</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td colspan="2">검색 버튼을 클릭하세요</td>
					</tr>
				</tbody>
			</table>
		</div>
      <div class="bottom">
         <button type="button">신규등록</button>
      </div>
   </div>
</body>
</html>
