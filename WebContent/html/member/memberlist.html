<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		body {
			background-color: #ffe997;
		}
		h3 {
			background-color: #ffe997;
			text-align: center;
		}
		span {
			font-size: 1.5em;
			font-family: fantasy;	
		}		
		input {
			border: 2px solid #efc600;
			background-color: #fff7dc;
			border-radius: 5px;
		}
		#Search_btn {
			border: 2px solid #efc600;
			background-color: #fff7dc;

			border-radius: 5px;
		}
		#s_if {
			background-color: #fff7dc;
		}
		table {
			border: 2px solid #efc600;
			background-color: #fff7dc;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<h3>회원목록</h3>
	<!-- 검색조건 영역 -->
	검색조건
	<div id="s_if">
		<span>ID </span><input type="text">
		<span>Name </span><input type="text">

	</div>
	
	<!-- 검색결과 영역 -->
	<div>

			</tr>
			<tr>
				<td></td>

				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>	
	</div>
	
	<!-- 영역 -->
	<div>
		<button type="button" id="Sign_up_btn"><span>Sign Up</span></button>
	</div>
</body>
</html>
