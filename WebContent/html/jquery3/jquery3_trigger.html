<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>trigger 사용법</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			// 사용자 정의 함수 사용하기 
			$("p", "#ex1").on("myEvent", function(e, name){ //p태그에 myEvent를 바인딩 //근데 언제 일어나는 이벤트인지는 모름.
			           						//			이때 trigger를 사용한다.
				alert(name + "씨, 안녕?");
			
			});
			//이벤트를 강제로 발생시키는 메소드 - trigger
			//버튼을 클릭하면 trigger 호출
			$("button", "#ex1").click(function(){
				$("p", "#ex1").trigger("myEvent", "홍길동");				
			});
			
			//------------------trigger와 triggerHandler 비교------------------//
			$("input", "#ex2").focus(function(){
				
				//case1) appendTo 사용
				//$("<span>포커스 받음</span>").appendTo("#ex2").fadeOut(1000);
				
				//case2) append 사용
				var ele = $("<span>포커스 받음 ~ </span>");				
				$("#ex2").append(ele);
				ele.fadeOut(2000);
				
			});
			
			$("#btn1").click(function(){
				$("input", "#ex2").trigger("focus");
			});

			$("#btn2").click(function(){
				$("input", "#ex2").triggerHandler("focus"); //input의 기본동작 실행 X 
			});
		});
	</script>
</head>
<body>
	<div id="ex1">
		<h3>사용자 정의 함수 사용하기 </h3>
		<button type="button">트리거</button>
		<p>안녕하세요.</p>
	
	</div>
	<hr>
	
	<div id="ex2">
		<h3>trigger와 triggerHandler 비교</h3>
		<button type="button" id="btn1">trigger</button>
		<button type="button" id="btn2">triggerHandler</button>
		<br><br>
		<input type="text"> <!-- 기본동작  :  웹 페이지에서 제동하는 기본 동작 ex) input박스를 클릭하면 focus가 가면서 테두리가 생김-->
	</div>
</body>
</html>
