			width: 400px;
			background: pink;

		#ex3 span {
			height: 100px;
			width: 200px;
			background: yellow;
			display: block;
			text-align: center;
			margin: 50px;
			padding: 10px;
		}
	</style>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
// 		$("div").click(function(){

// 		});
		
// 		$("p").click(function(){

// 		$("span").click(function(e){

		$("h1", "#ex2").click(function(){
			$(this).css("background-color", "yellow");
		});
		
		$("span", "#ex2").click(function(e){
			$(this).css("background-color", "red");
			return false;
			//e.stopPropagation();
		});
		
		var today = new Date();
		
		$("button", "#ex3").click(function(e) {
			$(this).css("border", "3px solid red");
			e.stopPropagation();
		});
		$("span", "#ex3").click(function() {
			$(this).css("border", "3px dotted blue");
			return false;
		});
		$("div", "#ex3").click(function() {
			$(this).css("border", "3px double");
			
			// 방법1) p 태그를 만들어서 추가하기
// 			var ele = $("<p>하이</p>");
// 			$(this).append(ele);

			// 방법2) 텍스트 노드 만들어서 추가하기
			var node = document.createTextNode("헬로우");
			$(this).append(node);
			
		});
		
		$("a", "#ex3").click(function(e) {
			// 프롬프트로 태어난 년도 입력 받아서
			var year = prompt("태어난 년도를 입력하세요. 숫자로만!");
			
			if(year == null) {
				alert("입력된 값이 없습니다.");
				return false;
			}
			if(year.trim().length == 0) {
				alert("입력된 값이 없거나 빈 값을 입력하셨습니다.");
				return false;
			}
			if(year.trim().length == 0) {
				alert("숫자만 입력 가능 합니다.");
				return false;
			}
			
			
			// 20세 이상이 경우만 페이지 이동하기
			var currYear = (new Date()).getFullYear();// ==> 2021
			if((currYear - year) < 19) {
				// 2021년 1살 : 2021-2021=0
				// 20살 : 19 ok
				// 19살 : 18 X
				
				// 기본 동작이 되지 않도록 한다. - 링크이동이 되지 않도록 한다.
				// case1)
 				//return false;
		
				// case2)
				e.preventDefault();
				alert("20살 이상만 이동 가능합니다.");
			}
			
		});
		
		
	});
	</script>

		</p>
