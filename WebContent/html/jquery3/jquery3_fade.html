<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>hide(), show(), toggle()</title>
	<style type="text/css">
		div{
			border: 3px dotted red;
		}	
	</style>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#btnFadeIn").click(function(){
				$("p").fadeIn();
				//$("p").slideDown();
			});
			$("#btnFadeOut").click(function(){
				$("p").fadeOut();
				//$("p").slideUp();	
			});
			$("#btnFadeToggle").click(function(){
				$("div").fadeToggle();
				//$("div").slideToggle();
			});
			$("#btnFadeToggle").click(function(){
				$("div").fadeTo(5000, 0.3);
			});
		});
	</script>
</head>
<body>
	<p>이 영역의 버튼을 누르면 사라졌다가 다시 나타납니다.</p>
	
	<button type="button" id="btnFadeIn">FadeIn</button>
	<button type="button" id="btnFadeOut">FadeOut</button>
	<br><br>
	<button type="button" id="btnFadeToggle">Toggle</button>
	<div>
		안녕하십니까 ?
		<br>
		안녕히 가십시오.
	</div>
</body>
</html>
