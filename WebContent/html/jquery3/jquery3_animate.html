<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		div {
			border: 3px dotted red;
			position: relative;
		}
	</style>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#btnFadeIn").click(function() {
// 				$("p").fadeIn();
				$("p").slideDown();
			});
			
			$("#btnFadeOut").click(function() {
// 				$("p").fadeOut();
				$("p").slideUp();
			});
			
			$("#btnToggle").click(function() {
				$("div").slideToggle();
			});
			
			$("#btnFadeTo").click(function() {
				$("div").fadeTo(2000, 0.3);
			});
			
			$("#btnAni").click(function() {
				$("#tmp").animate({left: '300px'});
				// ==> $("#tmp") 의 포지션이 static이면 안됨
			});
			
		});
	</script>
</head>
<body>
	<p>이 영역은 버튼을 누르면 사라졌다가 다시 나타나지용</p>
	<button type="button" id="btnFadeIn">fadeIn</button>
	<button type="button" id="btnFadeOut">fadeOut</button>
	<br><br>
	<button type="button" id="btnToggle">toggle</button>
	<button type="button" id="btnFadeTo">To</button>
	<button type="button" id="btnAni">animate</button>
	<div id="tmp">
		안녕하십니까?
		<br>
		안녕히 가십시오.
	</div>
</body>
</html>
