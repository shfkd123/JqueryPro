<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
	
	$(document).ready(function(){
		//화면 로딩시 버튼 숨기기
		$("button").css("display", "none");
		
		//1.마우스를 이미지 위에 올리면 다른 이미지로 변경 mouseover
		var orginSrc = "";
		$("img").mouseover(function(e){
			orginSrc = e.target.src;
			e.target.src = "../../images/IU.jpg"; 					
		});
		
		//2.마우스가 이미지 위에서 나가면 원래 이미지로 돌아옴 mouseout
		$("img").mouseout(function(e){
			e.target.src = orginSrc; 
		});
		
		//3.이미지 더블 클릭 시 이미지 사라짐 dblclick
		//4.이미지가 모두 사라지면 이미지 하단에 [보이기] button이 나타남.
		$("img").dblclick(function(e){
			// case1) hide jq메소드 사용
			//$(this).hide();
		
			// case2) css jq메소드 사용
			$(this).css("display", "none");
			
			// case3) js 사용
			//this.style.display = none;
			
			
			//for문 사용 - 버튼 보이기
			var imgs = $("img");
			var cnt = 0;
			for (var i = 0; i < imgs.length; i++) {
				if(imgs[i].style.display == "none"){
					cnt++;
				}
			}
			if(cnt == imgs.length){
				$("button").css("display", "inline");
			}
				
			/* //each사용
			$("img").each(function(idx, item){
				if(item.style.display == "none") cnt++;
			});
			if(cnt == imgs.length){
				$(this).css("display", "inline");
			} //버튼 보이기 */
		
		});
		
		//버튼 보이기 누르면 다시 이미지 보임.
		$("button").click(function(){
			$("img").css("display", "inline");
			$("button").css("display", "none");
		});
	});

	</script>
</head>
<body>
	<img alt="flowers" src="../../images/flowers.jpg" width="100" height="100">
	<img alt="flowers" src="../../images/flowers2.jpg" width="100" height="100">
	<img alt="flowers" src="../../images/universe.jpg" width="100" height="100">
	<br><br>
	<button type="button">보이기</button>
</body>
</html>
