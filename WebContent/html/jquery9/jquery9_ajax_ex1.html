	<form action="jquery9_requst.html" method="get" id="fm">

		<button type="button" onclick="fnAjax()">Ajax버튼</button>

	</form>
	<div id="divResult"></div>
</body>
<script type="text/javascript">
	function fnGet(){
		//submit 실행
		var fm = document.getElementById("fm"); //form태그 가져옴.
		fm.action = "html1_ex1.html?userId=test01&password=asdf"; //호출된 url을 다시 세팅 가능 다른 html 파일도 가능
		fm.method = "post"; //post 방식으로 다시 세팅
		fm.submit(); //form이 전송됨.
	}
	
	function fnAjax(){
		$.ajax({
			url : "intro.html"
			,type : "GET"
			/* ,data :
			,dataType :  */
			,success : function(data){ //intro.html 파일 자체가 data로 들어온다.
				$("#divResult").html(data);
			}
			,error : function(){
				
			}
		});
	}
	
	function fnText(){
		$.ajax({
			//url : "../sample/data_text.txt" ---> 상대경로
			url : "/JqueryPro/html/sample/data_text.txt" //--->root로 부터 찾아가는
			//,type : "get"
			//,data : {}
			,dataType: "text"
			,success : function(data){
				// text이기 때문에 아래 둘다 무관하다.
				//$("#divResult").text(data);
				$("#divResult").html(data);
			}
		});
	}
	
	function fnJsonObj(){
		$.ajax({
			url : "/JqueryPro/html/sample/data_json_obj.txt"
			,dataType : "json"
			,success : function(data){
				console.log(data);
				console.log(data.name);
				// div에 이름: ~, 나이: ~, 
				
				var str = "";
				str += "이름 : " + data.name + "<br>"
					+ "나이 : " + data.age + "<br>"
					+ "성별 : " + data.gender + "<br>"
					+ "직업 : " + data.job;
				
				$("#divResult").html(str);
			}
		});
	}
	
	function fnJsonArr(){
		$.ajax({
			url : "/JqueryPro/html/sample/data_json_arr.txt"
			,dataType : "json"
			,success : function(data){
				console.log("성공 >>>> " + data);
				
				var str = "<ol>";
				//for문 사용
				for(var i = 0; i<data.length; i++){
					str += "<li>" + data[i] + "</li>";
				}
				//each 사용
//				$.each(data, function(idx){
//					str += "<li>" + data[i] + "</li>";					
//				});
				str += "</ol>";
				
				$("#divResult").html(str);
/* 만들고자 하는 모습 	<ol>
					<li>프로그래머</li>
					...
					<li>주부</li>
				</ol> */
			}
			,error : function(data){
				console.log("오류 >>>> " + data);
			}
		});
	}
	
	//실제 필드에서 가장 많이 사용하는 형태
	function fnJsonList(){
		$.ajax({
			url : "/JqueryPro/html/sample/data_json_list.txt"
			,dataType : "json"
			,success : function(data){
				console.log(data);
				//1번째 회원
				//이름 : ~
				//나이 : ~
				var str = "";
				for(var i = 0; i<data.length; i++){
					var obj = data[i];
					str +=  i+1 + "번째 회원" + "<br>"
							+"이름 : " + obj.name + "<br>"
							+ "나이 : " + obj.age + "<br>"
							+ "성별 : " + obj.gender + "<br>"
							+ "직업 : " + obj.job + "<br><br>";
				$("#divResult").html(str);
				
				}
			}
		});
	}
