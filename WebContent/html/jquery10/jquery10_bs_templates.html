<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<style>
	/* Remove the navbar's default margin-bottom and rounded borders */
	.navbar {
		margin-bottom: 0;
		border-radius: 0;
	}
	
	/* Set height of the grid so .sidenav can be 100% (adjust as needed) */
	.row.content {
		height: 450px
	}
	
	/* Set gray background color and 100% height */
	.sidenav {
		padding-top: 20px;
		background-color: #f1f1f1;
		height: 100%;
	}
	
	/* Set black background color, white text and some padding */
	footer {
		background-color: #555;
		color: white;
		padding: 15px;
	}
	
	/* On small screens, set height to 'auto' for sidenav and grid */
	@media screen and (max-width: 767px) {
		.sidenav {
			height: auto;
			padding: 15px;
		}
		.row.content {
			height: auto;
		}
	}
	.navbar-orange {
		background-color: orange;
	}
</style>
</head>
<body>
	<nav class="navbar navbar-orange">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Logo</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><span class="glyphicon glyphicon-user"></span> 회원가입</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<nav class="navbar">
		<div class="dropdown">
			<ul class="nav navbar-nav navbar-right">
				<span class="dropdown-toggle" type="button" data-toggle="dropdown">마이페이지
					<span class="caret"></span>
				</span>
				<span class="dropdown-toggle" type="button" data-toggle="dropdown">게시판
					<span class="caret"></span>
				</span>
				<span class="dropdown-toggle" type="button" data-toggle="dropdown">이벤트
					<span class="caret"></span>
				</span>
				<ul class="dropdown-menu">
					<li><a href="#">정보 확인</a></li>
					<li><a href="#">정보 변경</a></li>
				</ul>
			</ul>
		</div>
	</nav>

	<div class="container-fluid text-center">
		<div class="row content">
			<div class="col-sm-2 sidenav">
				<p>
					<a href="#">게시판</a>
				</p>
				<p>
					<a href="#">공지사항</a>
				</p>
				<p>
					<a href="#">FAQ</a>
				</p>
				<p>
					<a href="#">Q&A</a>
				</p>
				<p>
					<a href="#">자유게시판</a>
				</p>
			</div>
			<div class="col-sm-10 text-left">
				<h1>공지사항</h1>
				<hr>
				<p>Lorem ipsum...</p>
			</div>
		</div>
	</div>

	<footer class="container-fluid text-center">
		<p>Footer Text</p>
	</footer>

</body>
</html>
