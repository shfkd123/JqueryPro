<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">	
		function replace() {
			//replace() 현재 문서를 새로운 문서로 대체한다. (history 초기화)
			location.replace("http://www.google.com");
		}
	</script>
</head>
<body>
	<a href="#" onclick="replace()">이동하기</a>
</body>
</html>
