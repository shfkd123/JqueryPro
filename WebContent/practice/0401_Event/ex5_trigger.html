<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>trigger 예제</title>
<script src="../../js/jquery-3.6.0.js"></script>
</head>
<body>
	<select id="sido">
		<option value="1">대전광역시</option>
		<option value="2">서울특별시</option>
		<option value="3">세종시</option>
	</select>
	<select id=gugun>
		<option>선택</option>
	</select>

</body>
<script type="text/javascript">
	$(document).ready(function(){
		$("#sido").change(function(){
			//구군 셀렉 박스에 데이터 세팅
			$(this).val('1').triggerHandler("changeEvent");
			$(this).val('2').triggerHandler("changeEvent2");
			$(this).val('3').triggerHandler("changeEvent3");
		});
		$("#sido").on("changeEvent", function(e){
			$("<option>대덕구</option>").appendTo("#gugun");
		});
		
		$("#sido").on("changeEvent2", function(e){
			$("<option>강서구</option>").appendTo("#gugun");
		});
		
		$("#sido").on("changeEvent3", function(e){
			$("<option>세종구</option>").appendTo("#gugun");
		});
	});

</script>
</html>
