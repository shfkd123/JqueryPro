<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$("li:first-child").css("border", "solid 3px red");
		//first() : 선택된 요소의 첫번째 요소 반환
		$("li").first().css("background-color", "yellow");
		
	});
	</script>
</head>
<body>
	<p>여자들에게 인기있는 남자들</p>
	<ol>
		<li>능력있는 남자</li>
		<li>돈 많은 남자</li>
		<li>잘 생긴 남자</li>
		<li>프로그래머</li>
	</ol>

	<p>남자들에게 인기있는 남자들</p>
	<ol>
		<li>예쁜 여자</li>
		<li>귀여운 여자</li>
		<li>프로그래머</li>
	</ol>
</body>
</html>
