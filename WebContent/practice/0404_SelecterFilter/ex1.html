<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$("li:first").css("background-color", "yellow");
		$("li:first").css("font-size", "1.5em");
		$("li:lt(5)").css("font-size", "1.5em");
		$("li:lt(4)").css("font-weight", "bold");
		$("li:eq(5)").css("background-color", "red");
		$("li:last").css("background-color", "yellow");
	});
	</script>
</head>
<body>
	<ul>
		<li>one</li>
		<li>two</li>
		<li>three</li>
		<li>four</li>
		<li>five</li>
		<li>six</li>
		<li>seven</li>
		<li>eight</li>
		<li>nine</li>
	</ul>
</body>
</html>
