<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('h2').click(function(){
				$(this).hide(); //this -> 현재 HTML 요소 선택자
			})
		});
	</script>
</head>
<body>
	<h2>클릭하면 사라집니다. 1</h2>
	<h2>클릭하면 사라집니다. 2</h2>
	<h2>클릭하면 사라집니다. 3</h2>
	<h2>클릭하면 사라집니다. 4</h2>
	<h2>클릭하면 사라집니다. 5</h2>
	<h2>클릭하면 사라집니다. 6</h2>
	<h2>클릭하면 사라집니다. 7</h2>
</body>
</html>
