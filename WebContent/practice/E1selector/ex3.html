<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("p[title]").css("background-color","yellow");
			$("input[type=password]").css("border","solid 2px red");
		});
	</script>
</head>
<body>
	<p>일반 문단입니다.</p>
	<p title="툴립으로 보입니다">타이틀을 가지고 있는 문단입니다.</p>
	<input type="text">회원번호
	<input type="password">비밀번호
</body>
</html>
