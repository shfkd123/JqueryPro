<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			//type이 button인 iinput 요소와 href가 'mailto'로 시작하는 a 요소의 배경색 노란색으로 변경
			$("input[type=button]").css("background-color","yellow");
			$("a[href^=mailto]").css("background-color","yellow");
			
			// href가 'power2c'를 포함하는 모든 a 요소의 밑줄 없음
			$("a[href*=power2c]").css("text-decoration","none");
			
			// img 요소 중 id 가 'img1'인 것 제외하고 테두리 색 파랑
			$("img[id!=img1]").css("border","3px solid blue");
			
			// src가 'png'로 끝나는 img 요소의 테두리 색 초록
			$("img[src$=png]").css("border","5px solid green");
			
			// alt 속성을 갖는 이미지 요소의 테두리 두께 5px
			$("img[alt]").css("border","5px solid");
			
			// title이 'named' 단어를 포함하는 img 요소 두 줄 테두리
			$("img[title*=named]").css("border-style"," double");
			
			// id가 'little'이거나 'little-'로 시작하는 img 요소 점선 테두리
			$("img[id|=little]").css("border-style","dashed");
			
			// type이 'text'인 input 요소의 테두리 변경
			$("input[type=text]").css("border"," 5px dotted red");
		});
	</script>
</head>
<body>
	<a href="http://www.ddit.or.kr" target="_self">(재)대덕 인재 개발원</a>
	<br><br>
	<a href="mailto:power2c@ddit.or.kr" target="_blank">빠워에게 메일보내</a>
	<br><br>
	<div>
		Some images: 
	</div>
	<div>
		<!-- id="img1" alt="img1" -->
		<img alt="img1" id="img1" src="flowers2.jpg" width="80px" height="80px">
		
		<!-- id="little" -->
		<img id="little" src="flowers2.jpg" width="80px" height="80px">
		
		<!-- id="little-bear" alt="img2" -->
		<img alt="img2" id="little-bear" src="flowers2.jpg" width="80px" height="80px">
		
		<!-- title="name"-->
		<img title="name" src="flowers2.jpg" width="80px" height="80px">
		
		<!-- title="named" alt="img5" -->
		<img title="named" alt="img5" id="img5" src="flowers2.jpg" width="80px" height="80px">
		
		<!-- -->
		<img src="flowers2.jpg" width="80px" height="80px">
		
		<!-- src = "png" -->
		<img src="flowers2.png" width="160px" height="160px">
	</div>
	<div>
		이곳은 ID속성이 someDiv인 &lt;div&gt; 태그 입니다. <br>
	</div>
		Text: <input type="text">
		<br><br>
		<button type="Submit">Submit</button>
		<input type="button" value="클릭~~">
</body>
</html>
