<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			
			/*
			:input 모든 input(button, select, textarea 요소들)
			:text text타입의 input요소
			:password password 타입의 input 요소
			:radio radio타입의 input요소
			:checkbox checkbox 타입의 input 요소
			:submit submit타입의  input과 button요소
			:reset reset타입의 input과 button요소
			:image image타입의 input요소
			:button button요소들과 type이 button인 input요소
			:file file타입의 input요소
	
			*/
					
			//input 요소 테두리 lime, 배경색 핑크 (form 선택자)
			$(":input").css("border","2px solid lime");
			$(":input").css("background-color","pink");

			//input type이 button인 요소 배경색 노란
			$("input[type=button]").css("background-color","yellow");
			
			//Button 요소와 input type이 button 인 요소 배경색 하늘색 (form 선택자)
			// ----> input type이 button인 요소 배경색 검정, 글자색 흰색 
			$(":input").css("background-color","black");
			$(":input").css("color","white");
			$(":button").css("background-color","aqua");
			
			//Type이 submit 요소의 배경색 녹색 (form 선택자)
			$(":submit").css("background-color","green");
			$(":submit").css("background-color", "green");
			
			//Type이 reset인 요소의 배경색 노랑 (form 선택자)
			$(":reset").css("background-color", "yellow");
			$(":reset").css("background-color", "yellow");
			
			//Type이 text, password 인 요소의 테두리 파랑 (form 선택자)
			$(":text").css("border", "2px solid blue");
			$(":password").css("border", "2px solid blue");
			
			//Type이 file, image인 요소의 테두리 빨강 (form 선택자)
			$(":file").css("border", "2px solid red");
			$(":image").css("border", "2px solid red");
			
			//Type이 file 배경색 핑크 (form 선택자)
			$(":file").css("background-color","pink");
			
			//textarea 요소 테두리 lime 배경색 핑크
			$("textarea").css("border","2px solid lime");
			$("textarea").css("background-color","pink");
			 
			//button 요소 테두리 lime
			$("button[type]").css("border","2px solid lime");
			
		
		});
		
	</script>
</head>
<body>
	<form>
	Text : <input type="text"><br>
	Password : <input type="text"><br><br>
	Radio : <label><input type="radio" name="En" value="A">A</label>
	<label><input type="radio" name="En" value="B">B</label>
	<br><br>
	Checkbox : <input type="checkbox" name="Num" value="1"> 1
	<input type="checkbox" name="Num" value="2"> 2
	<br><br>
	Textarea : <br><textarea rows="10" cols="50"></textarea>
	<br><br>
	Image : <img type="image" alt="flowers" src="flowers2.jpg" width="60" height="40">
	<br><br>
	File : <input type="file">
	<br><br>
	Buttons : <button type="button">Normal</button>
	<button type="submit">Submit</button>
	<button type="reset">Reset</button>
	<br>
	<input type="button" value="일반버튼">
	<input type="submit" value="전송버튼">
	<input type="reset" value="초기화버튼">
	</form>
</body>
</html>
