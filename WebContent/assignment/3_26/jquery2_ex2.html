<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			//input 요소 테두리 lime, 배경색 핑크 (form 선택자)
			$("input[type]").css("border","2px solid lime");
			$("input[type=text]").css("background-color","pink");

			//input type이 button인 요소 배경색 노란
			$("input[type=button]").css("background-color","yellow");
			
			//Button 요소와 input type이 button 인 요소 배경색 하늘색 (form 선택자)
			$("input[type=button]").css("background-color","aqua");
			$("button[type]").css("background-color","aqua");
			
			//Type이 submit 요소의 배경색 녹색 (form 선택자)
			$("button[type=submit]").css("background-color","green");
			$("input[type=submit]").css("background-color", "green");
			
			//Type이 reset인 요소의 배경색 노랑 (form 선택자)
			$("button[type=reset]").css("background-color", "yellow");
			$("input[type=reset]").css("background-color", "yellow");
			
			//Type이 text, password 인 요소의 테두리 파랑 (form 선택자)
			$("input[type=text]").css("border", "2px solid blue");
			
			//Type이 file, image인 요소의 테두리 빨강 (form 선택자)
			$("input[type=file]").css("border", "2px solid red");
			$("img[type]").css("border", "2px solid red");
			
			//Type이 file 배경색 핑크 (form 선택자)
			$("input[type=file]").css("background-color","pink");
			
			//textarea 요소 테두리 lime 배경색 핑크 (form 선택자)
			$("textarea").css("border","2px solid lime");
			$("textarea").css("background-color","pink");
			
			//button 요소 테두리 lime
			$("button[type]").css("border","2px solid lime");
			
		
		});
		
	</script>
</head>
<body>
	<form>
	Text : <input type="text"><br>
	Password : <input type="text"><br><br>
	Radio : <label><input type="radio" name="En" value="A">A</label>
	<label><input type="radio" name="En" value="B">B</label>
	<br><br>
	Checkbox : <input type="checkbox" name="Num" value="1"> 1
	<input type="checkbox" name="Num" value="2"> 2
	<br><br>
	Textarea : <br><textarea rows="10" cols="50"></textarea>
	<br><br>
	Image : <img type="image" alt="flowers" src="flowers2.jpg" width="60" height="40">
	<br><br>
	File : <input type="file">
	<br><br>
	Buttons : <button type="button">Normal</button>
	<button type="submit">Submit</button>
	<button type="reset">Reset</button>
	<br>
	<input type="button" value="일반버튼">
	<input type="submit" value="전송버튼">
	<input type="reset" value="초기화버튼">
	</form>
</body>
</html>
