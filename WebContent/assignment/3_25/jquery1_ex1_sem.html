<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
	//화면이 로딩되면 body안에 '이미지 추가'버튼 추가하기
	$(document).ready(function(){
		// 1)'이미지추가' 버튼 만들기
		// js방법 ) document.createElement("button");
		// jquery 방법) $("<button>")
		 var ele = $("<button type='button' onclick='addImg()'>이미지 추가</button>");
		
		// 2) 버튼을 body안에 추가
		/* $("body") --> <body> */
		ele.appendTo("body");
		
		
		/* //append와 appendTo의 차이 
		$("body").append(ele);
		ele.appendTo("body"); //ele는 이미 제이쿼리 객체이기 때문에 $ ()를 하지 않아도 된다. */
	});
	
	function addImg(){
		// 이미지 추가하고, 이미지에 가로세로 지정하기 
		// 1) 이미지 요소 생성
		// 2) 요소에 width, height 세팅
//		$("<img>",{속성});
	
		var ele = $("<img>", {
				"src" : "../../images/coffee.jpg"
				,"width" : "100"
				,"height" : "50"
				,"click" : function() {
					$(ele).css("border", "2px solid red");
				}
			});
			//ele.appendTo("body");
			var ele1 = $("<br>");
			//$("body").append(ele1);
			//$("body").append(ele);
			$("body").append(ele1).append(ele);
			
			//$("body").append("<br>").append(ele);
		}
	</script>
</head>

</html>
